<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Gestión de Productos - Miguel Fajardo</title>
    <style>
        /* Reset CSS */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #fff;
            color: #333;
            padding: 0 20px;
        }

        header {
            background-color: #000;
            color: white;
            padding: 15px 0;
            text-align: center;
            font-size: 28px;
            font-weight: bold;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .container {
            max-width: 900px;
            margin: 30px auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .search-container {
            margin-bottom: 20px;
            text-align: center;
        }

        input[type="text"] {
            padding: 12px;
            margin: 10px 0;
            width: 100%;
            max-width: 450px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            transition: border 0.3s;
        }

        input[type="text"]:focus {
            border-color: #000;
            outline: none;
        }

        .search-results {
            font-size: 16px;
            margin: 10px 0;
            font-weight: bold;
            color: #333;
        }

        .product-list {
            margin-top: 20px;
            width: 100%;
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
            font-size: 16px;
        }

        th {
            background-color: #000;
            color: white;
        }

        td {
            background-color: #f9f9f9;
        }

        tr:hover td {
            background-color: #f1f1f1;
        }

        .footer {
            text-align: center;
            font-size: 14px;
            color: #555;
            margin-top: 50px;
        }

        .notification {
            background-color: #2ecc71;
            color: white;
            padding: 10px;
            margin-top: 20px;
            border-radius: 5px;
            display: none;
        }

        .notification.error {
            background-color: #e74c3c;
        }

        .notification.warning {
            background-color: #f1c40f;
        }

        .loading {
            background-color: #f39c12;
            color: white;
            padding: 10px;
            margin-top: 20px;
            border-radius: 5px;
            display: none;
        }

        .file-input-container {
            margin: 20px 0;
            text-align: center;
        }

        .file-input-container label {
            display: inline-block;
            padding: 10px 20px;
            background-color: #000;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }

        .file-input-container input[type="file"] {
            display: none;
        }

        .temp-list-container {
            margin-top: 40px;
            border-top: 2px solid #000;
            padding-top: 20px;
        }

        .temp-list-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .temp-list-table th {
            background-color: #666;
        }

        .quantity-input {
            width: 70px;
            padding: 5px;
            text-align: center;
        }

        .btn-remove {
            background-color: #e74c3c;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 3px;
            cursor: pointer;
        }

        .btn-clear {
            background-color: #000;
            color: white;
            padding: 8px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .btn-add {
            background-color: #2ecc71;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 3px;
            cursor: pointer;
        }

        .btn-download {
            background-color: #3498db;
            color: white;
            padding: 8px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-left: 10px;
        }

        .sr-only {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            border: 0;
        }

        /* Responsividad */
        @media (max-width: 768px) {
            .container {
                width: 100%;
                padding: 15px;
            }

            input[type="text"] {
                max-width: 100%;
            }

            table {
                display: block;
                overflow-x: auto;
                white-space: nowrap;
            }
        }
    </style>
</head>
<body>

<header>
    Gestión de Productos
</header>

<div class="container">

    <div class="search-container">
        <h2>Buscar Productos</h2>
        <label for="searchQuery" class="sr-only">Buscar productos</label>
        <input type="text" id="searchQuery" placeholder="Buscar por Código o Descripción">
    </div>

    <div class="file-input-container">
        <label for="excelFile">Cargar archivo Excel</label>
        <input type="file" id="excelFile" accept=".xlsx, .xls">
    </div>

    <div class="search-results" id="searchResults"></div>

    <div class="product-list">
        <table id="productTable">
            <thead>
                <tr>
                    <th>Código</th>
                    <th>Descripción</th>
                    <th>Precio IDI</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <!-- Los productos se cargarán dinámicamente desde el archivo Excel -->
            </tbody>
        </table>
    </div>

    <!-- Lista temporal de productos -->
    <div class="temp-list-container">
        <div class="temp-list-header">
            <h2>Lista Temporal de Productos</h2>
            <div>
                <button class="btn-clear" onclick="clearTempList()">Limpiar Lista</button>
                <button class="btn-download" onclick="downloadTempList()">Descargar Lista</button>
            </div>
        </div>
        <table class="temp-list-table">
            <thead>
                <tr>
                    <th>Código</th>
                    <th>Descripción</th>
                    <th>Cantidad</th>
                    <th>Precio IDI</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody id="tempListBody">
                <!-- Contenido dinámico -->
            </tbody>
        </table>
    </div>

    <!-- Notificaciones -->
    <div class="loading" id="loadingNotification">Cargando datos...</div>
    <div class="notification" id="notification">Datos cargados correctamente.</div>

</div>

<div class="footer">
    <p>Creado por Miguel Fajardo - Analista de Inventarios</p>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.2/xlsx.full.min.js"></script>
<script>
    const searchQuery = document.getElementById('searchQuery');
    const searchResults = document.getElementById('searchResults');
    const productTable = document.getElementById('productTable').getElementsByTagName('tbody')[0];
    const notification = document.getElementById('notification');
    const loadingNotification = document.getElementById('loadingNotification');
    const excelFileInput = document.getElementById('excelFile');
    const tempListBody = document.getElementById('tempListBody');

    let products = [];
    let selectedProducts = [];

    // Función para mostrar notificaciones
    function showNotification(message, type = 'success') {
        notification.textContent = message;
        notification.className = `notification ${type}`;
        notification.style.display = 'block';
        setTimeout(() => {
            notification.style.display = 'none';
        }, 3000);
    }

    // Función para cargar datos desde un archivo Excel (modificada)
    function loadExcelFile(event) {
        const file = event.target.files[0];
        if (file) {
            loadingNotification.style.display = 'block';
            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    const data = e.target.result;
                    const workbook = XLSX.read(data, { type: 'binary' });
                    const sheetName = workbook.SheetNames[0];
                    const sheet = workbook.Sheets[sheetName];
                    const jsonData = XLSX.utils.sheet_to_json(sheet);

                    // Validar estructura del archivo (nuevas columnas)
                    if (!jsonData[0]?.hasOwnProperty('Idproducto')) {
                        throw new Error('Formato de columnas incorrecto. Debe contener al menos Idproducto');
                    }

                    // Procesar los datos con nuevo formato
                    products = jsonData.map(item => ({
                        code: String(item['Idproducto'] || ''),
                        description: String(item['Descripcion'] || ''),
                        idmedida: String(item['Idmedida'] || ''),
                        idproducto_agritask: String(item['Idproducto_agritask'] || ''),
                        precio_IDI: Number(item['Precio_IDI']) || 0,
                        // Columnas adicionales que pueden usarse en el futuro
                        precio_Venta: Number(item['Precio_Venta']) || 0,
                        precio_Compra: Number(item['Precio_Compra']) || 0
                    }));

                    displayProducts(products);
                    showNotification('Datos cargados correctamente.');
                } catch (error) {
                    showNotification(`Error: ${error.message}`, 'error');
                } finally {
                    loadingNotification.style.display = 'none';
                }
            };
            reader.readAsBinaryString(file);
        }
    }

    // Función para mostrar productos en la tabla principal
    function displayProducts(productsToDisplay) {
        productTable.innerHTML = '';
        productsToDisplay.forEach(product => {
            const row = document.createElement('tr');
            const codeCell = document.createElement('td');
            const descCell = document.createElement('td');
            const priceCell = document.createElement('td');
            const actionCell = document.createElement('td');

            codeCell.textContent = product.code;
            descCell.textContent = product.description;
            priceCell.textContent = product.precio_IDI || '0';

            const addButton = document.createElement('button');
            addButton.className = 'btn-add';
            addButton.textContent = 'Agregar';
            addButton.onclick = () => addToTempList(product);
            actionCell.appendChild(addButton);

            row.appendChild(codeCell);
            row.appendChild(descCell);
            row.appendChild(priceCell);
            row.appendChild(actionCell);
            productTable.appendChild(row);
        });
    }

    // Función para agregar productos a la lista temporal
    function addToTempList(product) {
        const existing = selectedProducts.find(p => p.code === product.code);
        if (!existing) {
            selectedProducts.push({
                ...product,
                quantity: 1
            });
            updateTempListDisplay();
        }
    }

    // Función para actualizar la lista temporal
    function updateTempListDisplay() {
        tempListBody.innerHTML = '';
        selectedProducts.forEach((product, index) => {
            const row = document.createElement('tr');

            const codeCell = document.createElement('td');
            codeCell.textContent = product.code;

            const descCell = document.createElement('td');
            descCell.textContent = product.description;

            const qtyCell = document.createElement('td');
            const qtyInput = document.createElement('input');
            qtyInput.type = 'number';
            qtyInput.min = 1;
            qtyInput.value = product.quantity;
            qtyInput.className = 'quantity-input';
            qtyInput.onchange = (e) => updateQuantity(index, e.target.value);
            qtyCell.appendChild(qtyInput);

            const priceCell = document.createElement('td');
            priceCell.textContent = product.precio_IDI;

            const actionCell = document.createElement('td');
            const removeButton = document.createElement('button');
            removeButton.className = 'btn-remove';
            removeButton.textContent = 'Eliminar';
            removeButton.onclick = () => removeFromTempList(index);
            actionCell.appendChild(removeButton);

            row.appendChild(codeCell);
            row.appendChild(descCell);
            row.appendChild(qtyCell);
            row.appendChild(priceCell);
            row.appendChild(actionCell);

            tempListBody.appendChild(row);
        });
    }

    // Función para actualizar la cantidad de un producto en la lista temporal
    function updateQuantity(index, newQuantity) {
        if (newQuantity >= 1) {
            selectedProducts[index].quantity = parseInt(newQuantity);
        }
    }

    // Función para eliminar un producto de la lista temporal
    function removeFromTempList(index) {
        selectedProducts.splice(index, 1);
        updateTempListDisplay();
    }

    // Función para limpiar toda la lista temporal
    function clearTempList() {
        selectedProducts = [];
        updateTempListDisplay();
    }

    // Función para descargar la lista temporal en formato Excel (modificada)
    function downloadTempList() {
        if (selectedProducts.length === 0) {
            showNotification('La lista temporal está vacía.', 'warning');
            return;
        }

        const workbook = XLSX.utils.book_new();
        const worksheetData = selectedProducts.map(product => ({
            'IdClieprov': '20440459588',
            'IdProducto': product.code,
            'Idmedida': product.idmedida,
            'Cantidad': product.quantity,
            'Precio': product.precio_IDI,
            // Campos restantes vacíos
            'Importe': '',
            'Precio Mof': '',
            'Importe Mof': '',
            'Precio Mex': '',
            'Importe Mex': '',
            'IdConsumidor': '',
            'LoteP': '',
            'Serie': '',
            'IdProductoDestino': '',
            'IdMedida2': '',
            'Cantidad 2': ''
        }));

        const worksheet = XLSX.utils.json_to_sheet(worksheetData);
        XLSX.utils.book_append_sheet(workbook, worksheet, 'Pedido');
        XLSX.writeFile(workbook, 'pedido.xlsx');
        showNotification('Lista descargada correctamente.');
    }

    // Función debounce para mejorar la interacción de búsqueda
    function debounce(func, delay = 300) {
        let timeoutId;
        return (...args) => {
            clearTimeout(timeoutId);
            timeoutId = setTimeout(() => func.apply(this, args), delay);
        };
    }

    // Función para filtrar productos
    function filterProducts() {
        const query = searchQuery.value.toLowerCase();
        const filteredProducts = products.filter(product => {
            const code = String(product.code || '').toLowerCase();
            const description = String(product.description || '').toLowerCase();
            return code.includes(query) || description.includes(query);
        });

        searchResults.textContent = filteredProducts.length ?
            `Se encontraron ${filteredProducts.length} productos.` :
            'No se encontraron productos.';

        displayProducts(filteredProducts);
    }

    // Aplicar debounce al evento de búsqueda
    searchQuery.addEventListener('input', debounce(filterProducts));

    // Evento para cargar archivo Excel
    excelFileInput.addEventListener('change', loadExcelFile);
</script>

</body>
</html>
